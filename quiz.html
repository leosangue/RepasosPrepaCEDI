<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Repaso</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Función para verificar las respuestas
        function verificarRespuestas(event) {
            event.preventDefault(); // Evitar que la página se recargue al enviar el formulario

            // Respuestas correctas
            const respuestasCorrectas = {
                q1: "París",
                q2: "Proceso por el cual las plantas producen su alimento",
                q3: "Miguel de Cervantes"
            };

            // Obtener las respuestas del usuario
            const respuesta1 = document.getElementById("q1").value.trim();
            const respuesta2 = document.getElementById("q2").value.trim();
            const respuesta3 = document.getElementById("q3").value.trim();

            let puntaje = 0;

            // Comprobar las respuestas
            if (respuesta1.toLowerCase() === respuestasCorrectas.q1.toLowerCase()) {
                puntaje++;
            }
            if (respuesta2.toLowerCase() === respuestasCorrectas.q2.toLowerCase()) {
                puntaje++;
            }
            if (respuesta3.toLowerCase() === respuestasCorrectas.q3.toLowerCase()) {
                puntaje++;
            }

            // Mostrar el puntaje al usuario
            const resultado = document.getElementById("resultado");
            resultado.textContent = `Tu puntaje es: ${puntaje} de 3`;
        }
    </script>
</head>
<body>
    <header>
        <h1>Cuestionario de Repaso</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="quiz.html">Cuestionario</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Responde las siguientes preguntas</h2>
            <form id="quizForm" onsubmit="verificarRespuestas(event)">
                <div>
                    <label for="q1">1. ¿Cuál es la capital de Francia?</label><br>
                    <input type="text" id="q1" name="q1" placeholder="Tu respuesta">
                </div>
                <div>
                    <label for="q2">2. ¿Qué es la fotosíntesis?</label><br>
                    <input type="text" id="q2" name="q2" placeholder="Tu respuesta">
                </div>
                <div>
                    <label for="q3">3. ¿Quién escribió "Don Quijote de la Mancha"?</label><br>
                    <input type="text" id="q3" name="q3" placeholder="Tu respuesta">
                </div>
                <div>
                    <button type="submit">Enviar respuestas</button>
                </div>
            </form>
            <p id="resultado"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Página de Repasos para Exámenes para Alumnos de Primer Semestre por Leo Sandoval</p>
    </footer>
</body>
</html>
