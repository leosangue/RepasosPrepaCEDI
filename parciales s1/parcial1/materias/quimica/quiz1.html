<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Repaso</title>
    <link rel="stylesheet" href="../../../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Estilos para el cronómetro */
        #cronometro {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <style>
        /* Estilos para el botón de regreso */
        .btn-regreso {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .btn-regreso:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let tiempoInicio;
        let intervalo;
    
        function iniciarCronometro() {
            tiempoInicio = new Date();
            intervalo = setInterval(actualizarCronometro, 1000);
        }
    
        function actualizarCronometro() {
            const ahora = new Date();
            const tiempoTranscurrido = Math.floor((ahora - tiempoInicio) / 1000); // Tiempo en segundos
            const minutos = Math.floor(tiempoTranscurrido / 60);
            const segundos = tiempoTranscurrido % 60;
            document.getElementById('cronometro').textContent = `${minutos}m ${segundos}s`;
        }
    
        function detenerCronometro() {
            clearInterval(intervalo);
        }
    
        function verificarRespuestas(event) {
            event.preventDefault(); // Evitar que la página se recargue al enviar el formulario
            detenerCronometro(); // Detener el cronómetro al enviar
    
            // Respuestas correctas
            const respuestasCorrectas = {
            q1: "Chemistry is the study of the composition, structure, properties, and changes of matter.",
            q2: "Matter is anything that has mass and occupies space. Chemistry studies how matter behaves and interacts.",
            q3: "The main components of matter are atoms and molecules.",
            q4: "A physical change affects only the physical properties of a substance, like shape or state, while a chemical change results in the formation of new substances.",
            q5: "The structure of a molecule affects its properties because different arrangements of atoms can lead to different physical and chemical behaviors.",
            q6: "Understanding chemical reactions is important because they are the basis of many processes in everyday life, from cooking to the functioning of medicines.",
            q7: "An example of a chemical change in daily life is the rusting of iron or the baking of bread.",
            q8: "The composition of a substance, meaning the types and amounts of atoms it contains, determines its chemical and physical properties.",
            q9: "Chemistry has significant implications for the environment, including understanding pollution, climate change, and developing sustainable solutions.",
            q10: "Chemistry impacts the food industry in areas such as food preservation, flavor enhancement, and food safety.",
            q11: "b",
            q12: "b",
            q13: "b",
            q14: "b",
            q15: "a",
            q16: "b",
            q17: "a",
            q18: "b",
            q19: "b",
            q20: "b"
        };

    
            let puntaje = 0;
            let respuestasIncorrectas = [];
    
            // Comprobar las respuestas abiertas (q1 a q10)
            for (let i = 1; i <= 10; i++) {
                const respuesta = document.getElementById(`q${i}`).value.trim();
                if (respuesta.toLowerCase() === respuestasCorrectas[`q${i}`]?.toLowerCase()) {
                    puntaje++;
                } else {
                    respuestasIncorrectas.push(`${i}. Pregunta ${i} incorrecta. Respuesta correcta: "${respuestasCorrectas[`q${i}`]}"`);
                }
            }
    
            // Comprobar las respuestas de opción múltiple (q11 a q20)
            for (let i = 11; i <= 20; i++) {
                const respuesta = document.querySelector(`input[name="q${i}"]:checked`)?.value;
                if (respuesta === respuestasCorrectas[`q${i}`]) {
                    puntaje++;
                } else {
                    respuestasIncorrectas.push(`${i}. Pregunta opción múltiple ${i} incorrecta. Respuesta correcta: "${respuestasCorrectas[`q${i}`]}"`);
                }
            }
    
            // Mostrar el puntaje y respuestas incorrectas al usuario
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = `<p>Tu puntaje es: ${puntaje} de 20</p>`;
            
            if (respuestasIncorrectas.length > 0) {
                resultado.innerHTML += '<h3>Respuestas incorrectas:</h3><ul>';
                respuestasIncorrectas.forEach(incorrecta => {
                    resultado.innerHTML += `<li>${incorrecta}</li>`;
                });
                resultado.innerHTML += '</ul>';
            }
        }
    
        // Iniciar cronómetro al cargar la página
        window.onload = iniciarCronometro;
    </script>
    
</head>
<body>
    <header>
        <h1>Cuestionario de Repaso</h1>
        <nav>
            <ul>
                <li><a href="../../../../index.html">Inicio</a></li>
                <li><a href="../../../../semestres.html">Semestres</a></li>
            </ul>
        </nav>
        <div id="cronometro">0m 0s</div> <!-- Cronómetro -->
    </header>
    
    
    <main>
        <section>
            
            <button class="btn-regreso" onclick="window.history.back()">Atrás</button>
            <h2>Chemistry: Definition</h2>
            <form id="quizForm" onsubmit="verificarRespuestas(event)">
                <!-- 10 preguntas abiertas -->
                <div>
                    <label for="q1">1. What is the definition of Chemistry?</label><br>
                    <input type="text" id="q1" name="q1" placeholder="Your answer">
                </div>
                <div>
                    <label for="q2">2. How is matter related to Chemistry?</label><br>
                    <input type="text" id="q2" name="q2" placeholder="Your answer">
                </div>
                <div>
                    <label for="q3">3. What are the main components of matter?</label><br>
                    <input type="text" id="q3" name="q3" placeholder="Your answer">
                </div>
                <div>
                    <label for="q4">4. Explain the difference between physical and chemical changes in matter.</label><br>
                    <input type="text" id="q4" name="q4" placeholder="Your answer">
                </div>
                <div>
                    <label for="q5">5. How can the structure of a molecule affect its properties?</label><br>
                    <input type="text" id="q5" name="q5" placeholder="Your answer">
                </div>
                <div>
                    <label for="q6">6. Why is it important to understand chemical reactions in everyday life?</label><br>
                    <input type="text" id="q6" name="q6" placeholder="Your answer">
                </div>
                <div>
                    <label for="q7">7. Describe an example of a chemical change in your daily life.</label><br>
                    <input type="text" id="q7" name="q7" placeholder="Your answer">
                </div>
                <div>
                    <label for="q8">8. What role does the composition of a substance play in its behavior?</label><br>
                    <input type="text" id="q8" name="q8" placeholder="Your answer">
                </div>
                <div>
                    <label for="q9">9. What are the implications of Chemistry for the environment?</label><br>
                    <input type="text" id="q9" name="q9" placeholder="Your answer">
                </div>
                <div>
                    <label for="q10">10. How does Chemistry impact the food industry?</label><br>
                    <input type="text" id="q10" name="q10" placeholder="Your answer">
                </div>
                
                <div>
                    <label>11. What is the primary focus of Chemistry?</label><br>
                    <input type="radio" id="q11a" name="q11" value="a">
                    <label for="q11a">a) The study of plants and animals</label><br>
                    <input type="radio" id="q11b" name="q11" value="b">
                    <label for="q11b">b) The study of matter and its changes</label><br>
                    <input type="radio" id="q11c" name="q11" value="c">
                    <label for="q11c">c) The study of space and planets</label><br>
                </div>
                <div>
                    <label>12. What is a chemical reaction?</label><br>
                    <input type="radio" id="q12a" name="q12" value="a">
                    <label for="q12a">a) A process where only physical properties change</label><br>
                    <input type="radio" id="q12b" name="q12" value="b">
                    <label for="q12b">b) A process where substances change into new substances</label><br>
                    <input type="radio" id="q12c" name="q12" value="c">
                    <label for="q12c">c) A process where substances stay the same</label><br>
                </div>
                <div>
                    <label>13. Which of the following is an example of a chemical property?</label><br>
                    <input type="radio" id="q13a" name="q13" value="a">
                    <label for="q13a">a) Color</label><br>
                    <input type="radio" id="q13b" name="q13" value="b">
                    <label for="q13b">b) Reactivity with oxygen</label><br>
                    <input type="radio" id="q13c" name="q13" value="c">
                    <label for="q13c">c) Texture</label><br>
                </div>
                <div>
                    <label>14. How does heat affect chemical reactions?</label><br>
                    <input type="radio" id="q14a" name="q14" value="a">
                    <label for="q14a">a) It slows them down</label><br>
                    <input type="radio" id="q14b" name="q14" value="b">
                    <label for="q14b">b) It speeds them up</label><br>
                    <input type="radio" id="q14c" name="q14" value="c">
                    <label for="q14c">c) It has no effect</label><br>
                </div>
                <div>
                    <label>15. What is the periodic table?</label><br>
                    <input type="radio" id="q15a" name="q15" value="a">
                    <label for="q15a">a) A chart that organizes elements by their properties</label><br>
                    <input type="radio" id="q15b" name="q15" value="b">
                    <label for="q15b">b) A list of all compounds</label><br>
                    <input type="radio" id="q15c" name="q15" value="c">
                    <label for="q15c">c) A chart of different physical processes</label><br>
                </div>
                <div>
                    <label>16. What is a molecule?</label><br>
                    <input type="radio" id="q16a" name="q16" value="a">
                    <label for="q16a">a) A single atom</label><br>
                    <input type="radio" id="q16b" name="q16" value="b">
                    <label for="q16b">b) A group of atoms bonded together</label><br>
                    <input type="radio" id="q16c" name="q16" value="c">
                    <label for="q16c">c) An electron</label><br>
                </div>
                <div>
                    <label>17. What does the pH scale measure?</label><br>
                    <input type="radio" id="q17a" name="q17" value="a">
                    <label for="q17a">a) The acidity or alkalinity of a substance</label><br>
                    <input type="radio" id="q17b" name="q17" value="b">
                    <label for="q17b">b) The temperature of a substance</label><br>
                    <input type="radio" id="q17c" name="q17" value="c">
                    <label for="q17c">c) The density of a substance</label><br>
                </div>
                <div>
                    <label>18. Which of the following is an example of a chemical change?</label><br>
                    <input type="radio" id="q18a" name="q18" value="a">
                    <label for="q18a">a) Melting ice</label><br>
                    <input type="radio" id="q18b" name="q18" value="b">
                    <label for="q18b">b) Burning wood</label><br>
                    <input type="radio" id="q18c" name="q18" value="c">
                    <label for="q18c">c) Cutting paper</label><br>
                </div>
                <div>
                    <label>19. How is Chemistry used in medicine?</label><br>
                    <input type="radio" id="q19a" name="q19" value="a">
                    <label for="q19a">a) To create medical devices</label><br>
                    <input type="radio" id="q19b" name="q19" value="b">
                    <label for="q19b">b) To develop medications and treatments</label><br>
                    <input type="radio" id="q19c" name="q19" value="c">
                    <label for="q19c">c) To design hospital buildings</label><br>
                </div>
                <div>
                    <label>20. What is the role of catalysts in chemical reactions?</label><br>
                    <input type="radio" id="q20a" name="q20" value="a">
                    <label for="q20a">a) They slow down the reaction</label><br>
                    <input type="radio" id="q20b" name="q20" value="b">
                    <label for="q20b">b) They speed up the reaction</label><br>
                    <input type="radio" id="q20c" name="q20" value="c">
                    <label for="q20c">c) They change the end product of the reaction</label><br>
                </div>
                
                

                <div>
                    <button type="submit">Enviar respuestas</button>
                </div>
                <p id="resultado"></p>
            </form>
        </section>
    </main>
</body>
</html>
