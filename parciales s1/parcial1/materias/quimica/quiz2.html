<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Repaso</title>
    <link rel="stylesheet" href="../../../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Estilos para el cronómetro */
        #cronometro {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <style>
        /* Estilos para el botón de regreso */
        .btn-regreso {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .btn-regreso:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let tiempoInicio;
        let intervalo;
    
        function iniciarCronometro() {
            tiempoInicio = new Date();
            intervalo = setInterval(actualizarCronometro, 1000);
        }
    
        function actualizarCronometro() {
            const ahora = new Date();
            const tiempoTranscurrido = Math.floor((ahora - tiempoInicio) / 1000); // Tiempo en segundos
            const minutos = Math.floor(tiempoTranscurrido / 60);
            const segundos = tiempoTranscurrido % 60;
            document.getElementById('cronometro').textContent = `${minutos}m ${segundos}s`;
        }
    
        function detenerCronometro() {
            clearInterval(intervalo);
        }
    
        function verificarRespuestas(event) {
            event.preventDefault(); // Evitar que la página se recargue al enviar el formulario
            detenerCronometro(); // Detener el cronómetro al enviar
    
            // Respuestas correctas
        const respuestasCorrectas = {
            q1: "Matter and energy are interrelated in daily life through processes like the food we eat, which provides chemical energy for our bodies, and the fuel we use for transportation.",
            q2: "We experience energy transformation in devices like batteries powering electronics (chemical to electrical) or light bulbs converting electrical energy to light and heat.",
            q3: "An example of chemical energy in my environment is a car engine burning gasoline to power the vehicle.",
            q4: "The conservation of energy applies to driving, where chemical energy in fuel is transformed into kinetic energy to move the car, but no energy is lost, just transformed.",
            q5: "Thermal energy plays a crucial role in cooking, as heat from a stove or oven cooks food by transferring energy to it.",
            q6: "Mechanical energy works in household tools like blenders or drills, where electrical energy is transformed into kinetic energy to perform work.",
            q7: "Forms of energy observable at home include electrical energy in appliances, chemical energy in batteries, and thermal energy from heating systems.",
            q8: "Energy transformations, such as electrical to thermal energy in a heater, are explained by the law of thermodynamics, which states that energy is conserved and only transformed.",
            q9: "Nuclear fusion involves combining lighter atoms to form a heavier nucleus, while nuclear fission splits a heavier atom into lighter atoms, releasing energy.",
            q10: "Radioactivity plays a role in energy production through nuclear fission, where unstable atoms decay and release energy used in nuclear power plants.",
            q11: "b",
            q12: "b",
            q13: "b",
            q14: "b",
            q15: "b",
            q16: "a",
            q17: "b",
            q18: "a",
            q19: "b",
            q20: "a"
        };


    
            let puntaje = 0;
            let respuestasIncorrectas = [];
    
            // Comprobar las respuestas abiertas (q1 a q10)
            for (let i = 1; i <= 10; i++) {
                const respuesta = document.getElementById(`q${i}`).value.trim();
                if (respuesta.toLowerCase() === respuestasCorrectas[`q${i}`]?.toLowerCase()) {
                    puntaje++;
                } else {
                    respuestasIncorrectas.push(`${i}. Pregunta ${i} incorrecta. Respuesta correcta: "${respuestasCorrectas[`q${i}`]}"`);
                }
            }
    
            // Comprobar las respuestas de opción múltiple (q11 a q20)
            for (let i = 11; i <= 20; i++) {
                const respuesta = document.querySelector(`input[name="q${i}"]:checked`)?.value;
                if (respuesta === respuestasCorrectas[`q${i}`]) {
                    puntaje++;
                } else {
                    respuestasIncorrectas.push(`${i}. Pregunta opción múltiple ${i} incorrecta. Respuesta correcta: "${respuestasCorrectas[`q${i}`]}"`);
                }
            }
    
            // Mostrar el puntaje y respuestas incorrectas al usuario
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = `<p>Tu puntaje es: ${puntaje} de 20</p>`;
            
            if (respuestasIncorrectas.length > 0) {
                resultado.innerHTML += '<h3>Respuestas incorrectas:</h3><ul>';
                respuestasIncorrectas.forEach(incorrecta => {
                    resultado.innerHTML += `<li>${incorrecta}</li>`;
                });
                resultado.innerHTML += '</ul>';
            }
        }
    
        // Iniciar cronómetro al cargar la página
        window.onload = iniciarCronometro;
    </script>
    
</head>
<body>
    <header>
        <h1>Cuestionario de Repaso</h1>
        <nav>
            <ul>
                <li><a href="../../../../index.html">Inicio</a></li>
                <li><a href="../../../../semestres.html">Semestres</a></li>
            </ul>
        </nav>
        <div id="cronometro">0m 0s</div> <!-- Cronómetro -->
    </header>
    
    
    <main>
        <section>
            
            <button class="btn-regreso" onclick="window.history.back()">Atrás</button>
            <h2>Matter and types of energy</h2>
            <form id="quizForm" onsubmit="verificarRespuestas(event)">
                <!-- 10 preguntas abiertas -->
                <div>
                    <label for="q1">1. What is the relationship between matter and energy in daily life?</label><br>
                    <input type="text" id="q1" name="q1" placeholder="Your answer">
                </div>
                <div>
                    <label for="q2">2. How do we experience energy transformation in everyday devices?</label><br>
                    <input type="text" id="q2" name="q2" placeholder="Your answer">
                </div>
                <div>
                    <label for="q3">3. Can you provide an example of how chemical energy is used in your environment?</label><br>
                    <input type="text" id="q3" name="q3" placeholder="Your answer">
                </div>
                <div>
                    <label for="q4">4. How does the concept of conservation of energy apply to a specific activity you do daily?</label><br>
                    <input type="text" id="q4" name="q4" placeholder="Your answer">
                </div>
                <div>
                    <label for="q5">5. Describe the role of thermal energy in cooking or heating processes.</label><br>
                    <input type="text" id="q5" name="q5" placeholder="Your answer">
                </div>
                <div>
                    <label for="q6">6. How does mechanical energy work in household tools?</label><br>
                    <input type="text" id="q6" name="q6" placeholder="Your answer">
                </div>
                <div>
                    <label for="q7">7. What forms of energy can you observe in your home or surroundings?</label><br>
                    <input type="text" id="q7" name="q7" placeholder="Your answer">
                </div>
                <div>
                    <label for="q8">8. How do energy transformations relate to the law of thermodynamics?</label><br>
                    <input type="text" id="q8" name="q8" placeholder="Your answer">
                </div>
                <div>
                    <label for="q9">9. What are the main differences between nuclear fusion and nuclear fission?</label><br>
                    <input type="text" id="q9" name="q9" placeholder="Your answer">
                </div>
                <div>
                    <label for="q10">10. How does radioactivity play a role in energy production?</label><br>
                    <input type="text" id="q10" name="q10" placeholder="Your answer">
                </div>
                
                <!-- Preguntas de opción múltiple -->
                <div>
                    <label>11. Which of the following best describes energy conservation?</label><br>
                    <input type="radio" id="q11a" name="q11" value="a">
                    <label for="q11a">a) Energy cannot be transformed</label><br>
                    <input type="radio" id="q11b" name="q11" value="b">
                    <label for="q11b">b) Energy cannot be created or destroyed, only transformed</label><br>
                    <input type="radio" id="q11c" name="q11" value="c">
                    <label for="q11c">c) Energy is only lost in transformations</label><br>
                </div>
                <div>
                    <label>12. Which type of energy is released during nuclear fusion?</label><br>
                    <input type="radio" id="q12a" name="q12" value="a">
                    <label for="q12a">a) Thermal energy</label><br>
                    <input type="radio" id="q12b" name="q12" value="b">
                    <label for="q12b">b) Nuclear energy</label><br>
                    <input type="radio" id="q12c" name="q12" value="c">
                    <label for="q12c">c) Kinetic energy</label><br>
                </div>
                <div>
                    <label>13. What is a common example of potential energy?</label><br>
                    <input type="radio" id="q13a" name="q13" value="a">
                    <label for="q13a">a) A moving car</label><br>
                    <input type="radio" id="q13b" name="q13" value="b">
                    <label for="q13b">b) A book sitting on a shelf</label><br>
                    <input type="radio" id="q13c" name="q13" value="c">
                    <label for="q13c">c) Heat from the sun</label><br>
                </div>
                <div>
                    <label>14. What occurs during nuclear fission?</label><br>
                    <input type="radio" id="q14a" name="q14" value="a">
                    <label for="q14a">a) Atoms combine to form heavier atoms</label><br>
                    <input type="radio" id="q14b" name="q14" value="b">
                    <label for="q14b">b) Atoms split to form smaller atoms</label><br>
                    <input type="radio" id="q14c" name="q14" value="c">
                    <label for="q14c">c) Atoms release heat without changing</label><br>
                </div>
                <div>
                    <label>15. How does the first law of thermodynamics apply to daily life?</label><br>
                    <input type="radio" id="q15a" name="q15" value="a">
                    <label for="q15a">a) Energy can be lost in simple actions</label><br>
                    <input type="radio" id="q15b" name="q15" value="b">
                    <label for="q15b">b) Energy is conserved in all transformations</label><br>
                    <input type="radio" id="q15c" name="q15" value="c">
                    <label for="q15c">c) Energy is only converted to heat</label><br>
                </div>
                <div>
                    <label>16. Which of the following is an example of chemical energy?</label><br>
                    <input type="radio" id="q16a" name="q16" value="a">
                    <label for="q16a">a) The energy in a battery</label><br>
                    <input type="radio" id="q16b" name="q16" value="b">
                    <label for="q16b">b) The energy from moving water</label><br>
                    <input type="radio" id="q16c" name="q16" value="c">
                    <label for="q16c">c) The energy from the sun</label><br>
                </div>
                <div>
                    <label>17. What type of energy transformation happens in a solar panel?</label><br>
                    <input type="radio" id="q17a" name="q17" value="a">
                    <label for="q17a">a) Kinetic to chemical</label><br>
                    <input type="radio" id="q17b" name="q17" value="b">
                    <label for="q17b">b) Solar to electrical</label><br>
                    <input type="radio" id="q17c" name="q17" value="c">
                    <label for="q17c">c) Nuclear to thermal</label><br>
                </div>
                <div>
                    <label>18. What is the main product of nuclear fusion?</label><br>
                    <input type="radio" id="q18a" name="q18" value="a">
                    <label for="q18a">a) Energy</label><br>
                    <input type="radio" id="q18b" name="q18" value="b">
                    <label for="q18b">b) New chemical elements</label><br>
                    <input type="radio" id="q18c" name="q18" value="c">
                    <label for="q18c">c) Electromagnetic waves</label><br>
                </div>
                <div>
                    <label>19. Which type of energy powers most modern vehicles?</label><br>
                    <input type="radio" id="q19a" name="q19" value="a">
                    <label for="q19a">a) Nuclear energy</label><br>
                    <input type="radio" id="q19b" name="q19" value="b">
                    <label for="q19b">b) Chemical energy</label><br>
                    <input type="radio" id="q19c" name="q19" value="c">
                    <label for="q19c">c) Mechanical energy</label><br>
                </div>
                <div>
                    <label>20. What best describes nuclear radioactivity?</label><br>
                    <input type="radio" id="q20a" name="q20" value="a">
                    <label for="q20a">a) The spontaneous emission of particles from an unstable nucleus</label><br>
                    <input type="radio" id="q20b" name="q20" value="b">
                    <label for="q20b">b) The release of energy from a stable nucleus</label><br>
                    <input type="radio" id="q20c" name="q20" value="c">
                    <label for="q20c">c) The emission of light from an atom</label><br>
                </div>
                <div>
                    <button type="submit">Enviar respuestas</button>
                </div>
                <p id="resultado"></p>
            </form>
        </section>
    </main>
</body>
</html>
