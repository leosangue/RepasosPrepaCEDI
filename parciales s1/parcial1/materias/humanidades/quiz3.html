<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Repaso</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        /* Estilos para el cronómetro */
        #cronometro {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <style>
        /* Estilos para el botón de regreso */
        .btn-regreso {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .btn-regreso:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let tiempoInicio;
        let intervalo;
    
        function iniciarCronometro() {
            tiempoInicio = new Date();
            intervalo = setInterval(actualizarCronometro, 1000);
        }
    
        function actualizarCronometro() {
            const ahora = new Date();
            const tiempoTranscurrido = Math.floor((ahora - tiempoInicio) / 1000); // Tiempo en segundos
            const minutos = Math.floor(tiempoTranscurrido / 60);
            const segundos = tiempoTranscurrido % 60;
            document.getElementById('cronometro').textContent = `${minutos}m ${segundos}s`;
        }
    
        function detenerCronometro() {
            clearInterval(intervalo);
        }
    
        function verificarRespuestas(event) {
            event.preventDefault(); // Evitar que la página se recargue al enviar el formulario
            detenerCronometro(); // Detener el cronómetro al enviar
    
            // Respuestas correctas
            const respuestasCorrectas = {
                q1: "Ethics is the branch of philosophy that studies morality, exploring principles of right and wrong behavior. It's connected to philosophy because it addresses fundamental questions about how humans should act.",
                q2: "Ethics is part of the humanities as it examines human values, decisions, and actions, helping us understand moral dilemmas and their impact on society and culture.",
                q3: "Ethics is important because it guides individuals in making moral decisions, ensuring fairness, justice, and responsibility in personal and societal contexts.",
                q4: "Philosophy provides critical thinking tools to analyze ethical dilemmas, offering frameworks to evaluate actions and their consequences from different perspectives.",
                q5: "Personal values shape our understanding of right and wrong, influencing our choices and actions in ethical situations.",
                q6: "Utilitarianism focuses on the consequences of actions, aiming to maximize overall happiness, while deontology emphasizes duty and rules, regardless of outcomes.",
                q7: "Ethics deals with moral principles that guide behavior, while law is a system of rules enforced by governments. Not all legal actions are ethical, and vice versa.",
                q8: "Yes, ethics can exist independently of religion because it relies on rational thought and principles like fairness and harm reduction, which aren't necessarily tied to religious beliefs.",
                q9: "Ethics is essential in professional life as it establishes standards for responsible behavior, integrity, and fairness in interactions and decision-making.",
                q10: "Studying ethics encourages reflection on personal values and actions, helping individuals make more informed, moral decisions in daily life.",
                q11: "b",
                q12: "b",
                q13: "c",
                q14: "b",
                q15: "b",
                q16: "b",
                q17: "b",
                q18: "b",
                q19: "b",
                q20: "b"
            };
    
            let puntaje = 0;
            let respuestasIncorrectas = [];
    
            // Comprobar las respuestas abiertas (q1 a q10)
            for (let i = 1; i <= 10; i++) {
                const respuesta = document.getElementById(`q${i}`).value.trim();
                if (respuesta.toLowerCase() === respuestasCorrectas[`q${i}`]?.toLowerCase()) {
                    puntaje++;
                } else {
                    respuestasIncorrectas.push(`${i}. Pregunta ${i} incorrecta. Respuesta correcta: "${respuestasCorrectas[`q${i}`]}"`);
                }
            }
    
            // Comprobar las respuestas de opción múltiple (q11 a q20)
            for (let i = 11; i <= 20; i++) {
                const respuesta = document.querySelector(`input[name="q${i}"]:checked`)?.value;
                if (respuesta === respuestasCorrectas[`q${i}`]) {
                    puntaje++;
                } else {
                    respuestasIncorrectas.push(`${i}. Pregunta opción múltiple ${i} incorrecta. Respuesta correcta: "${respuestasCorrectas[`q${i}`]}"`);
                }
            }
    
            // Mostrar el puntaje y respuestas incorrectas al usuario
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = `<p>Tu puntaje es: ${puntaje} de 20</p>`;
            
            if (respuestasIncorrectas.length > 0) {
                resultado.innerHTML += '<h3>Respuestas incorrectas:</h3><ul>';
                respuestasIncorrectas.forEach(incorrecta => {
                    resultado.innerHTML += `<li>${incorrecta}</li>`;
                });
                resultado.innerHTML += '</ul>';
            }
        }
    
        // Iniciar cronómetro al cargar la página
        window.onload = iniciarCronometro;
    </script>
    
</head>
<body>
    <header>
        <h1>Cuestionario de Repaso</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="../../materias.html">Materias</a></li>
            </ul>
        </nav>
        <div id="cronometro">0m 0s</div> <!-- Cronómetro -->
    </header>

    <main>
        <section>
            <button class="btn-regreso" onclick="window.history.back()">Atrás</button>
            <h2>Ética</h2>
            <form id="quizForm" onsubmit="verificarRespuestas(event)">
                <!-- 10 preguntas abiertas -->
                <div>
                    <label for="q1">1. What is ethics, and how is it connected to philosophy?</label><br>
                    <input type="text" id="q1" name="q1" placeholder="Tu respuesta">
                </div>
                <div>
                    <label for="q2">2. How does ethics relate to the humanities?</label><br>
                    <input type="text" id="q2" name="q2" placeholder="Tu respuesta">
                </div>
                <div>
                    <label for="q3">3. Why is ethics important in everyday life?</label><br>
                    <input type="text" id="q3" name="q3" placeholder="Tu respuesta">
                </div>
                <div>
                    <label for="q4">4. In what ways can philosophy help us understand ethical dilemmas?</label><br>
                    <input type="text" id="q4" name="q4" placeholder="Tu respuesta">
                </div>
                <div>
                    <label for="q5">5. How do personal values influence ethical decision-making?</label><br>
                    <input type="text" id="q5" name="q5" placeholder="Tu respuesta">
                </div>
                <div>
                    <label for="q6">6. Explain how ethical theories like utilitarianism or deontology approach moral decisions.</label><br>
                    <input type="text" id="q6" name="q6" placeholder="Tu respuesta">
                </div>
                <div>
                    <label for="q7">7. How does ethics differ from law?</label><br>
                    <input type="text" id="q7" name="q7" placeholder="Tu respuesta">
                </div>
                <div>
                    <label for="q8">8. Can ethics exist without religion? Why or why not?</label><br>
                    <input type="text" id="q8" name="q8" placeholder="Tu respuesta">
                </div>
                <div>
                    <label for="q9">9. What role does ethics play in professional life?</label><br>
                    <input type="text" id="q9" name="q9" placeholder="Tu respuesta">
                </div>
                <div>
                    <label for="q10">10. How can studying ethics influence your personal life choices?</label><br>
                    <input type="text" id="q10" name="q10" placeholder="Tu respuesta">
                </div>
                <div>
                    <label>11. What is the definition of ethics?</label><br>
                    <input type="radio" id="q11a" name="q11" value="a">
                    <label for="q11a">a) The study of human emotions</label><br>
                    <input type="radio" id="q11b" name="q11" value="b">
                    <label for="q11b">b) The study of morality and right conduct</label><br>
                    <input type="radio" id="q11c" name="q11" value="c">
                    <label for="q11c">c) The study of science and technology</label><br>
                </div>
                <div>
                    <label>12. How is ethics connected to the humanities?</label><br>
                    <input type="radio" id="q12a" name="q12" value="a">
                    <label for="q12a">a) Ethics is part of the humanities because it studies science</label><br>
                    <input type="radio" id="q12b" name="q12" value="b">
                    <label for="q12b">b) Ethics belongs to the humanities as it deals with human behavior and values</label><br>
                    <input type="radio" id="q12c" name="q12" value="c">
                    <label for="q12c">c) Ethics is unrelated to the humanities</label><br>
                </div>
                <div>
                    <label>13. Dictate the order correctly</label><br>
                    <input type="radio" id="q13a" name="q13" value="a">
                    <label for="q13a">a) Philosophy is part of ethics. Ethics is part of humanities.</label><br>
                    <input type="radio" id="q13b" name="q13" value="b">
                    <label for="q13b">b) Humanities is part of Philosophy. Ethics is part of humanities.</label><br>
                    <input type="radio" id="q13c" name="q13" value="c">
                    <label for="q13c">c) Philosophy is part of humanities. Ethics is part of philosophy.</label><br>
                </div>
                <div>
                    <label>14. Why is ethics considered essential in society?</label><br>
                    <input type="radio" id="q14a" name="q14" value="a">
                    <label for="q14a">a) It teaches people how to follow the law</label><br>
                    <input type="radio" id="q14b" name="q14" value="b">
                    <label for="q14b">b) It helps guide moral decisions and behavior</label><br>
                    <input type="radio" id="q14c" name="q14" value="c">
                    <label for="q14c">c) It focuses on scientific discoveries</label><br>
                </div>
                <div>
                    <label>15. What is the main difference between ethics and law?</label><br>
                    <input type="radio" id="q15a" name="q15" value="a">
                    <label for="q15a">a) Ethics is a system of rules, while law is about moral values</label><br>
                    <input type="radio" id="q15b" name="q15" value="b">
                    <label for="q15b">b) Ethics is voluntary, while law is enforced by authorities</label><br>
                    <input type="radio" id="q15c" name="q15" value="c">
                    <label for="q15c">c) There is no difference between ethics and law</label><br>
                </div>
                <div>
                    <label>16. Which ethical theory focuses on maximizing overall happiness?</label><br>
                    <input type="radio" id="q16a" name="q16" value="a">
                    <label for="q16a">a) Deontology</label><br>
                    <input type="radio" id="q16b" name="q16" value="b">
                    <label for="q16b">b) Utilitarianism</label><br>
                    <input type="radio" id="q16c" name="q16" value="c">
                    <label for="q16c">c) Virtue ethics</label><br>
                </div>
                <div>
                    <label>17. What does deontology emphasize in ethical decision-making?</label><br>
                    <input type="radio" id="q17a" name="q17" value="a">
                    <label for="q17a">a) The consequences of actions</label><br>
                    <input type="radio" id="q17b" name="q17" value="b">
                    <label for="q17b">b) The duty to follow rules</label><br>
                    <input type="radio" id="q17c" name="q17" value="c">
                    <label for="q17c">c) Personal happiness</label><br>
                </div>
                <div>
                    <label>18. How do personal values affect ethical decisions?</label><br>
                    <input type="radio" id="q18a" name="q18" value="a">
                    <label for="q18a">a) Personal values have no influence on ethical decisions</label><br>
                    <input type="radio" id="q18b" name="q18" value="b">
                    <label for="q18b">b) Personal values shape how individuals judge right and wrong</label><br>
                    <input type="radio" id="q18c" name="q18" value="c">
                    <label for="q18c">c) Personal values should not be considered in ethics</label><br>
                </div>
                <div>
                    <label>19. Can ethical principles vary across cultures?</label><br>
                    <input type="radio" id="q19a" name="q19" value="a">
                    <label for="q19a">a) No, ethics is the same in all cultures</label><br>
                    <input type="radio" id="q19b" name="q19" value="b">
                    <label for="q19b">b) Yes, ethical norms can differ based on cultural context</label><br>
                    <input type="radio" id="q19c" name="q19" value="c">
                    <label for="q19c">c) Ethics is not influenced by culture</label><br>
                </div>
                <div>
                    <label>20. Why is it important to reflect on ethics in your personal life?</label><br>
                    <input type="radio" id="q20a" name="q20" value="a">
                    <label for="q20a">a) To ensure that your decisions align with societal laws</label><br>
                    <input type="radio" id="q20b" name="q20" value="b">
                    <label for="q20b">b) To make more informed, moral choices</label><br>
                    <input type="radio" id="q20c" name="q20" value="c">
                    <label for="q20c">c) To avoid philosophical discussions</label><br>
                </div>
            
                <div>
                    <button type="submit">Enviar respuestas</button>
                </div>
                <p id="resultado"></p>
            </form>
        </section>
    </main>
</body>
</html>
