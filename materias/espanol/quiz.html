<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Repaso</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        /* Estilos para el cronómetro */
        #cronometro {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <style>
        /* Estilos para el botón de regreso */
        .btn-regreso {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .btn-regreso:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let tiempoInicio;
        let intervalo;

        function iniciarCronometro() {
            tiempoInicio = new Date();
            intervalo = setInterval(actualizarCronometro, 1000);
        }

        function actualizarCronometro() {
            const ahora = new Date();
            const tiempoTranscurrido = Math.floor((ahora - tiempoInicio) / 1000); // Tiempo en segundos
            const minutos = Math.floor(tiempoTranscurrido / 60);
            const segundos = tiempoTranscurrido % 60;
            document.getElementById('cronometro').textContent = `${minutos}m ${segundos}s`;
        }

        function detenerCronometro() {
            clearInterval(intervalo);
        }

        function verificarRespuestas(event) {
            event.preventDefault(); // Evitar que la página se recargue al enviar el formulario
            detenerCronometro(); // Detener el cronómetro al enviar

            // Respuestas correctas
            const respuestasCorrectas = {
                q1: "París",
                q2: "Proceso por el cual las plantas producen su alimento",
                q3: "Miguel de Cervantes",
                q4: "c"  // Respuesta correcta para la opción múltiple
            };

            // Obtener las respuestas del usuario
            const respuesta1 = document.getElementById("q1").value.trim();
            const respuesta2 = document.getElementById("q2").value.trim();
            const respuesta3 = document.getElementById("q3").value.trim();
            const respuesta4 = document.querySelector('input[name="q4"]:checked')?.value;

            let puntaje = 0;
            let respuestasIncorrectas = [];

            // Comprobar las respuestas
            if (respuesta1.toLowerCase() === respuestasCorrectas.q1.toLowerCase()) {
                puntaje++;
            } else {
                respuestasIncorrectas.push(`1. ¿Cuál es la capital de Francia? Respuesta correcta: ${respuestasCorrectas.q1}`);
            }

            if (respuesta2.toLowerCase() === respuestasCorrectas.q2.toLowerCase()) {
                puntaje++;
            } else {
                respuestasIncorrectas.push(`2. ¿Qué es la fotosíntesis? Respuesta correcta: ${respuestasCorrectas.q2}`);
            }

            if (respuesta3.toLowerCase() === respuestasCorrectas.q3.toLowerCase()) {
                puntaje++;
            } else {
                respuestasIncorrectas.push(`3. ¿Quién escribió "Don Quijote de la Mancha"? Respuesta correcta: ${respuestasCorrectas.q3}`);
            }

            if (respuesta4 === respuestasCorrectas.q4) {
                puntaje++;
            } else {
                respuestasIncorrectas.push(`4. ¿Cuál es la principal función del sistema respiratorio? Respuesta correcta: c) Intercambio de oxígeno y dióxido de carbono`);
            }

            // Mostrar el puntaje y respuestas incorrectas al usuario
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = `<p>Tu puntaje es: ${puntaje} de 4</p>`;
            
            if (respuestasIncorrectas.length > 0) {
                resultado.innerHTML += '<h3>Respuestas incorrectas:</h3><ul>';
                respuestasIncorrectas.forEach(incorrecta => {
                    resultado.innerHTML += `<li>${incorrecta}</li>`;
                });
                resultado.innerHTML += '</ul>';
            }
        }

        // Iniciar cronómetro al cargar la página
        window.onload = iniciarCronometro;
    </script>
</head>
<body>
    <header>
        <h1>Cuestionario de Repaso</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="../../materias.html">Materias</a></li>
            </ul>
        </nav>
        <div id="cronometro">0m 0s</div> <!-- Cronómetro -->
    </header>

    <main>
        <section>
            <button class="btn-regreso" onclick="window.history.back()">Atrás</button>
            <h2>Responde las siguientes preguntas</h2>
            <form id="quizForm" onsubmit="verificarRespuestas(event)">
                <div>
                    <label for="q1">1. ¿Cuál es la capital de Francia?</label><br>
                    <input type="text" id="q1" name="q1" placeholder="Tu respuesta">
                </div>
                <div>
                    <label for="q2">2. ¿Qué es la fotosíntesis?</label><br>
                    <input type="text" id="q2" name="q2" placeholder="Tu respuesta">
                </div>
                <div>
                    <label for="q3">3. ¿Quién escribió "Don Quijote de la Mancha"?</label><br>
                    <input type="text" id="q3" name="q3" placeholder="Tu respuesta">
                </div>
                <div>
                    <label>4. ¿Cuál es la principal función del sistema respiratorio?</label><br>
                    <input type="radio" id="q4a" name="q4" value="a">
                    <label for="q4a">a) Producción de hormonas</label><br>
                    <input type="radio" id="q4b" name="q4" value="b">
                    <label for="q4b">b) Digestión de alimentos</label><br>
                    <input type="radio" id="q4c" name="q4" value="c">
                    <label for="q4c">c) Intercambio de oxígeno y dióxido de carbono</label><br>
                    <input type="radio" id="q4d" name="q4" value="d">
                    <label for="q4d">d) Regulación de temperatura corporal</label>
                </div>
                <div>
                    <button type="submit">Enviar respuestas</button>
                </div>
                <p id="resultado"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Página de Repasos para Exámenes para Alumnos de Primer Semestre por Leo Sandoval</p>
    </footer>
</body>
</html>
